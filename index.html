<body>
    <div class="container">
    <header>
    <h1>Welcome to AI Poems Project </h1>
    </header>
    <main class="main-content">
        <form class="form-container">
        <input type="text" id="poem" name="poem" class="poem-input" placeholder="Enter the topic of the French poem....">
        <input type="submit" class="submit-button" value="Submit">
        </form>
    <section class="poem">
    <div>
        My Paris is a land where twilight days <br/>
        Merge into violent nights of black and gold;<br/>
        Where, it may be, the flower of dawn is cold <br/>
        Ah, but the gold nights, and the scented ways … <br/>
    </div>
    </section>
    </main>
